<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBU - The good, bad, and ugly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pics/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="pics/apple-touch-icon.png">
</head>
<body>
    <div class="barContainer" onclick="barChange(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <header>
        <h1>Don't judge yourself - get it all out and admit it to yourself</h1>
    </header>
    <textarea id="secretes" placeholder="Write your heart out or whatever here..."></textarea>
    <button id="saveBtn" onclick="resetBox()">I'm admiting this</button>
    <label class="switch" >
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <div class="savedThought">
        <h2>Saved Thoughts</h2>
        <div id="thoughtsContainer">
            <!-- Saved thoughts will appear here -->
             <p><i>This is still in progress so stay with me :)</i></p>
        </div>
    </div>
    <script>
        function resetBox(){
            document.getElementById("secretes").value = "";
        }

        function barChange(x) {
            x.classList.toggle("change");
        }
    </script>
</body>
</html>
